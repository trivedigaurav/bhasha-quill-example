<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Bhasha</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/editor.css"> -->

  <!-- Include Quill stylesheet -->
  <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.snow.css" />
  <link rel='stylesheet' href='https://cdn.quilljs.com/1.3.6/quill.bubble.css'>
  <link rel="stylesheet" href="css/editor.css">  
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div id="bhasa-editor">
    <div id="toolbar-container">
      <span class="ql-formats">
        <select class="ql-font"></select>
        <select class="ql-size"></select>
      </span>
      <span class="ql-formats">
        <button class="ql-bold"></button>
        <button class="ql-italic"></button>
        <button class="ql-underline"></button>
        <button class="ql-strike"></button>
      </span>
      <span class="ql-formats">
        <select class="ql-color"></select>
        <select class="ql-background"></select>
      </span>
      <span class="ql-formats">
        <button class="ql-script" value="sub"></button>
        <button class="ql-script" value="super"></button>
      </span>
      <span class="ql-formats">
        <button class="ql-header" value="1"></button>
        <button class="ql-header" value="2"></button>
        <button class="ql-blockquote"></button>
        <button class="ql-code-block"></button>
      </span>
      <span class="ql-formats">
        <button class="ql-list" value="ordered"></button>
        <button class="ql-list" value="bullet"></button>
        <button class="ql-indent" value="-1"></button>
        <button class="ql-indent" value="+1"></button>
      </span>
      <span class="ql-formats">
        <button class="ql-direction" value="rtl"></button>
        <select class="ql-align"></select>
      </span>
      <span class="ql-formats">
        <button class="ql-link"></button>
        <button class="ql-image"></button>
        <button class="ql-video"></button>
        <button class="ql-formula"></button>
      </span>
    </div>
    <div id="scrolling-container">
      <div id="quill-container">
        <h1>भाषा Editor</h1>
        <p>अ॒ग्निमी॑ळे पु॒रोहि॑तं य॑ज्ञस्य॑ दे॒वमृ॒त्विज॑म्</p>
        <p>&nbsp;</p>
        <p>Read more and transliteration help at <a href="https://www.trivedigaurav.com/blog/bhasha-sanskrit-input-tool/">https://www.trivedigaurav.com/blog/bhasha-sanskrit-input-tool/</a></p>
        <p>&nbsp;</p>
      </div>
    </div>
    <span id="bhasha-selector">
      <select name="bhasha-from" id="bhasha-from">
        <option value="iast_ascii">IAST Simplified</option>
        <option value="iast">IAST</option>
        <option value="itrans">ITRANS</option>
        <option value="devanagari">Devanagari</option>
      </select>
      <select name="bhasha-to" id="bhasha-to">
        <option value="devanagari">Devanagari</option>
        <option value="iast_ascii">IAST Simplified</option>
        <option value="iast">IAST</option>
        <option value="itrans">ITRANS</option>
      </select>
    </span>
  </div>
  <!-- Include the Quill library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
